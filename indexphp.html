<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurugram - Cybercity(CyberHub)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="bg" alt="DLF cybercity">
    <div class="container">
        <h1>Welcome to CyberHub</h3>
        <p>Enter your details here! </p>
        <p class="submitmsg">Thank you for visiting and submitting this form, We are happy to see you again! </p>
        <form action="" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter you age"> 
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input text="email" name="email" id="email" placeholder="Enter your email">
            <input text="phone" name="phone" id="phone" placeholder="Enter your Phone number"> 
            <textarea placeholder="Enter your comments"></textarea>
            <button class="btn">Submit</button>
            <button class="btn">Reset</button>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
